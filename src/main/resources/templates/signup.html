<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

    <head>
        <title>Choices</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="alert" th:if="${errors != null}">
            <span class="closebtn" onclick="this.parentElement.style.display = 'none';">&times;</span> 
            This is an alert box.
        </div>
        <h1>Sign up</h1>
        <div style="margin: 3% 1% 3% 1%;">
            <form method="post" th:action="@{/signup}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" th:text="${username}"/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password"/>
                </div>

                <div class="form-group">
                    <label>Password again</label>
                    <input type="password" class="form-control" name="passwordAgain"/>
                </div>

                <button type="submit" class="btn btn-primary" style="display: inline-block; margin-right: 10px;">Login</button>
            </form>
        </div>
    </body>
</html>
