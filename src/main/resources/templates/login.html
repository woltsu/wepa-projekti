<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Choices</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <form method="post" th:action="@{/authenticate}">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password"/>
            </div>

            <button type="submit" class="btn btn-primary" style="display: inline-block; margin-right: 10px;">Login</button>
        </form>
        <h2>Hello <span th:text="${user}">user's name</span></h2>
        <h1>USERS</h1>
        <div th:each="account : ${users}">
            <span th:text="${account.username}">o</span>
        </div>
        <form method="post" th:action="@{/login}">
            <input type="submit" value="test"/>
        </form>
    </body>
</html>
