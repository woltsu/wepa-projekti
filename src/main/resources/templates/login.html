<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/22f0631651.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </head>

    <body style="font-family: 'Encode Sans', sans-serif;">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container" style="margin-top: 3%">
            <h1>Login</h1>
            <div style="margin: 3% 1% 3% 1%;">
                <form method="post" th:action="@{/authenticate}" class="">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control" name="username" placeholder="username"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <input id="remember" type="checkbox" class="checkbox" name="remember-me"/>
                        <label style="margin-left: 1%">Remember me? </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary" style="">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
