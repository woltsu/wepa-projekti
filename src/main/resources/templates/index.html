<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

    <head>
        <title>Choices</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar" style="background-color: green"></div>

        <div class="container">
            <div class="grid">
                <div class="row">
                    <h1 class="col-xs-12 col-md-12" style="margin-bottom: 2%">Hello, <span th:text="${user.username}">user</span></h1>
                </div>
                <div class="row">
                    <div th:if="${not #lists.isEmpty(questions)}" style="margin-top: 2%" class="col-xs-12 col-md-12">
                        <h4>Latest questios:</h4>
                        <hr/>
                    </div>
                </div>
                <div th:each='question : ${questions}'>
                    <div class="row">
                        <a id="link" th:href="@{/question/{id}?lastPage={page}(id=${question.id}, page=${page})}" class="col-xs-12 col-md-12">
                            <div style="margin-top: 1%">
                                <p th:text='${question.name}'>question's name</p>
                                <p><span th:text="${question.publisher.username}"></span><span style="float: right" class="glyphicon glyphicon-menu-right"></span></p>
                                <p th:text='${question.time}'>date</p>
                            </div>
                            <hr/>
                        </a>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4%">
                    <div class='col-xs-5 col-md-5'>
                        <form th:method="get" th:action="@{/prevPage}" name="previous">
                            <input type="hidden" name="page" th:value="${page}"/>
                        </form>
                        <a name="previousPage" id="link" href="#" onclick="document.forms['previous'].submit();" style="float: left"><span class="glyphicon glyphicon-triangle-left"></span></a>
                    </div>
                    <div class="col-xs-2 col-md-2 text-center">
                        <span th:text="${page}">page num</span>
                    </div>
                    <div class='col-xs-5 col-md-5'>
                        <form th:method="get" th:action="@{/nextPage}" name="next">
                            <input type="hidden" name="page" th:value="${page}"/>
                        </form>
                        <a name="nextPage" id="link" href="#" onclick="document.forms['next'].submit();" style="float: right"><span class="glyphicon glyphicon-triangle-right"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
