<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

    <head>
        <title>Choices</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container">
            <h2>Hello, <span th:text="${user.username}">user</span></h2>
            <div th:if="${not #lists.isEmpty(questions)}" style="margin-top: 2%">
                <h4>Latest questions:</h4>
                <hr/>
            </div>
            <div th:each='question : ${questions}'>
                <a id="link" th:href="@{/question/{id}(id=${question.id})}">
                    <div style="margin-top: 1%">
                        <p th:text='${question.name}'>question's name</p>
                        <p th:text="${question.publisher.username}">publisher's name</p>
                        <p th:text='${question.date}'>date</p>
                    </div>
                    <hr/>
                </a>
            </div>
        </div>
    </body>
</html>
