<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Choices</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'/>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class='container'>
            <div class="2-cols">
                <div class='col-2 col-md-6 col-xs-6'>
                    <label>New option</label>
                    <form class="form-inline" th:method='post' th:action='@{/{user}/questions/{id}(user=${user.username}, id=${question.id})}'>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="option" name="value"/>
                        </div>
                        <input class="btn btn-success" type="submit" value="+"/>
                        <br/>
                        <div class="radio">
                            <label><input type="radio" value="1" name="correct"/>true</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="0" name="correct"/>false</label>
                        </div>
                    </form>
                </div>

                <div class='col-2 col-md-6 col-xs-6'>
                    <h2 th:text="${question.name}"></h2>

                    <div th:each="option : ${options}">
                        <!--                        <p th:text="${option.value}"></p>
                                                <label th:text="${option.correct}"></label>-->

                        <div th:if="${option.correct}">
                            <p style="color: green;" th:text="${option.value}"></p>
                        </div>
                        <div th:unless="${option.correct}">
                            <p style="color: red;" th:text="${option.value}"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
