<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create a question</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/22f0631651.js"></script>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class='container' style="margin-top: 3%">
            <div class="row">
                <div class="col-4">
                    <label>New option</label>
                    <form class="form-inline" th:method='post' th:action='@{/{user}/questions/{id}(user=${user.username}, id=${question.id})}'>
                        <div class="form-group">
                            <input id="optionName" class="form-control" type="text" placeholder="option" name="value"/>
                        </div>
                        <input class="btn btn-success" type="submit" value="+"/>
                        <br/>
                        <div style="margin-top: 2%" class="row">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-outline-success">
                                    <input type="radio" id="correct" name="correct" value="1" autocomplete="off"/> Correct
                                </label>
                                <label class="btn btn-outline-danger active">
                                    <input type="radio" id="incorrect" name="correct" value="0" autocomplete="off" checked="true"/> Incorrect
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class='col-8'>
                    <div class="">
                        <h2 class="" th:text="${question.name}" style="overflow: auto; padding: 1% 1% 2% 1%"></h2>
                        <div class="row">
                            <form style="margin-top: 2%" th:action='@{/{user}/questions/{id}/toggle(user=${user.username}, id=${question.id})}' th:method='post'>
                                <input type='hidden' th:value='${question.id}' name='question_id'/>
                                <div th:if='${question.published}'>
                                    <input type='submit' class='btn btn-danger' value='set private'/>
                                </div>
                                <div th:unless='${question.published}'>
                                    <input type='submit' class='btn btn-primary' value='set public'/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="option : ${options}">
                <div class="row" style="overflow: auto; margin-top: 3%">
                    <div style="margin-right: 3%">
                        <div th:if="${option.correct}">
                            <p style="color: green;" th:text="${option.value}"></p>
                        </div>
                        <div th:unless="${option.correct}">
                            <p style="color: red;" th:text="${option.value}"></p>
                        </div>
                    </div>
                    <div>
                        <form th:method="delete" th:action='@{/{user}/questions/{id}(user=${user.username}, id=${question.id})}'>
                            <input type='hidden' th:value='${option.id}' name='option_id'/>
                            <input type='submit' class="btn btn-danger" value='X'/>
                        </form>
                    </div>
                </div>
                <br/>
                <hr/>
            </div>
        </div>
    </body>
</html>
